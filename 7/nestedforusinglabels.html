<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Break Nested For loop Using Labels 
	</title> 
</head> 

<body> 
	<script type="text/javascript"> 
	
		
		upperloop: 		 
			for (var i = 0; i < 5; i++) { 
				document.write( 
				"For Upper Level: " + i + "<br />"); 
				document.write("<br />"); 
				deeperloop: 
					for (var j = 0; j < 5; j++) { 
						// Break from the inner loop 
						if (j > 3) break; 
						// Do the same thing 
						if (i == 2) break deeperloop; 
						// Break from the outer loop 
						if (i == 3) break upperloop; 
						document.write("For Deeper Level: "
									+ j + " <br />"); 
					} 
			} 
		document.write("Exiting loop!<br /> "); 

	</script> 
</body> 

</html> 

</body>
</html>
