<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript While Loop</h2>

<p id="d"></p>

<script>
var text = "";
var i = 0;
while (i < 10) {
  text += "<br>Number " + i;
  i++;
}
document.getElementById("d").innerHTML = text;
</script>
</body>
</html>
