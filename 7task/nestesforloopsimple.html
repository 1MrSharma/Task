<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html> 

<html> 

<head> 
	<title> 
		Break Nested For loop 
	</title> 
</head> 

<body> 
	<script type="text/javascript"> 
	
		document.write( 
		"Entering loop!<br /> "); 

		for (var i = 0; i < 5; i++) { 
			document.write( 
			"Upper: " + i + "<br />"); 
			document.write("<br />") 

			for (var j = 0; j < 5; j++) { 
				
				if (j == 3) break; 

				document.write( 
				"Deeper : " + j + " <br />"); 
			} 
		
			if (i == 3) break; 
		} 
		document.write("Exiting loop!<br /> "); 

	</script> 
</body> 
</html 

</body>
</html>
