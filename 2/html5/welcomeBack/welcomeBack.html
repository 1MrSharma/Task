<html>
    <head>
        <title>Welcome Back</title>
        <link rel="stylesheet" type="text/css" href="../../css/styleWelcomeBack.css">
    </head>
    <body>
        <div class="split left">
            <div class="center centerleft">
                    <h1>
                       Welcome Back,<br/><br/>
                        <font size="3px">Sign in to continue access pages</font>
                    </h1>
            </div>
            <footer class="bottomleft">
              <font color="antiquewhite">  <h4>---------------------------------- www.yoursite.com</h4></font>
            </footer>
        </div>
        <div class="split right">\
            <div class="topright">

                <img src="../../images/imagesWelcomeBack/password.png"  width="150px" height="100px">
                </div>
            <div class="center"><br/><br/><br/><br/><br>
               
               <div class="signIn">
                <h2>Sign In</h2>
               </div>
                <form>
                    <br/><br/>
                    <div>
                        <input class="emailandpass" type="text" placeholder="Email Address"><br/><br/>
                        <input class="emailandpass" type="text" placeholder="Password">
                    </div>
                    <br/>
                    <div>
                        <input class="continueButton" type="button" id="continueButton" value="CONTINUE"> 
                    </div>
                    <h5>or Connect with Social Media</h5>
                    <div>
                        <input class="twitterButton" id="twitterButton" type="button" id="twitterHandle" value="Sign In With Twitter">
                    </div><br/>
                    <div>
                        <input class="facebookButton" type="button" id="facebookHandle" value="Sign In With Facebook">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
